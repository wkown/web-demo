<!DOCTYPE html>
<html>
<head>

<title>jQuery带圆形进度条倒计时</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="css/countdown.css"/>
<script src="js/jquery.min.js"></script>
<script type="text/javascript"  src="js/jquery.knob.min.js"></script>
<script type="text/javascript"  src="js/countdown.min.js"></script>

</head>
<body>

	<div id='countdown_knob' class='timerArea' ></div>
	
	
	<script>
		$(document).ready(function() {
			$("#countdown_def").countdown(	
											{
												dateEnd:'11/12/2014 18:01:30',
												format:true,
												callback:function(){alert('Def Ready')}
											},
											{
												timezone:false,
												offset:0
											}
										);

			$("#countdown_knob").countdown(
											{
												skin: 'knob',
												option:{
														global:{thickness:0.1},
														day:{thickness:0.2},
														hour:{thickness:0.4},
														second:{thickness:.0}
													},
												dateEnd:'05/19/2025 22:01:30',
												dateStart:'01/18/2012 18:01:30',
												format:true,
												callback:function(){alert('Knob Ready')}
											},
											{
												timezone:true,
												offset:6
											}
										);
		});
	</script>
<div style="text-align:center;clear:both"><br><br><br><br><br>
</div>
</body>

</html>
