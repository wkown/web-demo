<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>jQuery Notification Service Demos</title>

		<link rel="stylesheet" type="text/css" href="./css/jquery.growl.css" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" />

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/JavaScript" src="./js/jquery.growl.js"></script>
		<script type="text/JavaScript" src="./js/NotificationService.js"></script>
		<script type="text/JavaScript" src="./js/script.js"></script>
	</head>
	<body>
		<h1>jQuery Notification Service Demos</h1>
		<div class="container">
			<h3>Notification Service</h3>
			<div class="border padding">
				<button id="error">
					click me, I'm a error!
				</button>
				<button id="warn">
					click me, I'm a warning!
				</button>
				<button id="notice">
					click me, I'm a notice!
				</button>
				<button id="top">
					click me, I'm a top notification
				</button>
				<button onclick="JavaScript:localStorage.clear();">
					clear LocalStorage
				</button>
			</div>
		</div>

	
	</body>
</html>
