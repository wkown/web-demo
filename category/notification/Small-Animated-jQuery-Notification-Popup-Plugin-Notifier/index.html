<div class="container">
<h1>jQuery Notifier Plugin</h1>
<h1>Demos:</h1>
<p><button class="demo-1 btn btn-danger">Error</button>
</p>
<p><button class="demo-2 btn btn-danger">Success</button>
</p>
<p><button class="demo-3 btn btn-danger">Default</button>
</p>
<p><button class="demo-4 btn btn-danger">Default</button>
</p>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="js/notifier.js"></script>
<script>
(function($){
  $('.demo-1').click(function(event) {
    $.notifier({"type": "error",
    "positionY": "bottom",
    "positionX": "left"
    });
  });
  
  $('.demo-2').click(function(event) {
    $.notifier({"type": "success",
    "positionY": "bottom",
	 "animationIn" : 'bounce',
        "animationOut" : 'drop',
    "positionX": "left"
    });
  });
  
  $('.demo-3').click(function(event) {
    $.notifier({"type": "warning",
    "positionY": "bottom",
	
    "positionX": "left",
		 "animationIn" : 'highlight',
        "animationOut" : 'blind'
    });
  });
  
  $('.demo-4').click(function(event) {
    $.notifier({"type": "info",
    "positionY": "bottom",
		 "animationIn" : 'slide',
        "animationOut" : 'fade',
    "positionX": "left"
    });
  });
})(jQuery);
</script>
