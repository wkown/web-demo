<div class="well">
<a href="#" id="simple-notice" class="btn btn-info">Notice</a> 
	<a href="#" id="simple-success" class="btn btn-success">Success</a> 
	<a href="#" id="simple-warning" class="btn btn-warning">Warning</a> 
	<a href="#" id="simple-error" class="btn btn-danger">Error</a> 
    <a href="#" id="slow-notice" class="btn btn-primary">Slow and fading toast message</a>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="src/jquery.tostie.js"></script>
<script src="javascripts/scale.fix.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#simple-notice').click(function(){
			$().tostie({type:"notice", message:"This is a notice."});
			return false;
		});
		$('#simple-success').click(function(){
			$().tostie({type:"success", message:"This is a success notice."});
			return false;
		});
		$('#simple-warning').click(function(){
			$().tostie({type:"warning", message:"This is a warning."});
			return false;
		});
		$('#simple-error').click(function(){
			$().tostie({type:"error", message:"This is an error."});
			return false;
		});
		$('#slow-notice').click(function(){
			$().tostie({type:"notice", message:"This is a slowly appearing and fading toast message.", inOutDuration:3000, inOutType:"fade"});
			return false;
		});
	});
	</script>
