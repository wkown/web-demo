<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
 <title>jQuery rtnotify Plugin Demos</title>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
 <script src="jquery.rtnotify.js" type="text/javascript"></script>
 <link href="jquery.rtnotify.css" rel="stylesheet" type="text/css">
 <script>
	 $(document).ready(function(){
		  $.rtnotify({title:"Error",message: "OOps Error !",
            type: "error"});
					 $("#demo-2").on("click",function(){
$.rtnotify({title:"Default",message: "Default notification!"});
		 });
		 $("#demo-3").on("click",function(){
$.rtnotify({title:"Success",message: "Success notification!",type: "success"});
		 });
		 $("#demo-4").on("click",function(){
$.rtnotify({title:"Permanent",message: "With permanent option!",permanent: true});
		 });
		 });

 </script>
</head>  
<body>  
<h1>jQuery rtnotify Plugin Demos</h1>
<button id="demo-2">Default notification</button>
<button id="demo-3">Success notification</button>
<button id="demo-4">With permanent option</button>

</html>
