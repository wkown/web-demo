<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>一个简单的jquery滑块效果</title>
<link href="css/lanrenzhijia.css" type="text/css" rel="stylesheet" />
<script src="js/jquery.min.js"></script>
<script src="js/lanrenzhijia.js"></script>
</head>
<body>
<div style="background-color:#CCC;">
      <div class="picture-box" id="picture-box" data-animation="500" data-number="2">
        <div class="viewport"></div>
        <div class="pictures">
          <ol>
            <li data-thumb="images/s1.jpg" data-src="images/9916080243_d7b57af563_h.jpg"></li>
            <li data-thumb="images/s2.jpg" data-src="images/9946866823_93b850aef8_b.jpg"></li>
            <li data-thumb="images/s3.jpg" data-src="images/9947023173_3392dc1d8d_b.jpg"></li>
            <li data-thumb="images/s4.jpg" data-src="images/9951988363_4786e38287_b.jpg"></li>
            <li data-thumb="images/s5.jpg" data-src="images/9950415435_5cdd31df57_k.jpg"></li>
            <li data-thumb="images/s6.jpg" data-src="images/9947494155_39e885f9a5_k.jpg"></li>
          </ol>
        </div>
        <div class="toolbar">
          <a class="prev" href="#picture-box" data-slide="prev"></a>
          <a class="next" href="#picture-box" data-slide="next"></a>
          <a class="zoom" href="#picture-box" data-zoom="in"></a>
        </div>
      </div>
    </div>   
</body>
</html>
