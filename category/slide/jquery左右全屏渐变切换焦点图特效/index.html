<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery左右全屏渐变切换焦点图特效</title>
<link href="css/lanrenzhijia.css" type="text/css" rel="stylesheet" />
<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="js/jquery.kinMaxShow-1.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	
	$("#kinMaxShow").kinMaxShow({
	
		height:400,
		button:{
			showIndex:false,
			normal:{background:'url(images/button.png) no-repeat -14px 0',marginRight:'8px',border:'0',right:'44%',bottom:'20px'},
			focus:{background:'url(images/button.png) no-repeat 0 0',border:'0'}
		},
	
		callback:function(index,action){
			switch(index){
				case 0 :
				if(action=='fadeIn'){
					$(this).find('.sub_1_1').animate({left:'70px'},600)
					$(this).find('.sub_1_2').animate({top:'60px'},600)
					
				}else{
					$(this).find('.sub_1_1').animate({left:'110px'},600)
					$(this).find('.sub_1_2').animate({top:'120px'},600)
					
				};
				break;
						
				case 1 :
				if(action=='fadeIn'){
					$(this).find('.sub_2_1').animate({left:'-100px'},600)
					$(this).find('.sub_2_2').animate({top:'60px'},600)
				}else{
					$(this).find('.sub_2_1').animate({left:'-160px'},600)	
					$(this).find('.sub_2_2').animate({top:'20px'},600)
				};
				break;
						
				case 2 :
				if(action=='fadeIn'){
					$(this).find('.sub_3_1').animate({right:'350px'},600)
					$(this).find('.sub_3_2').animate({left:'180px'},600)
				}else{
					$(this).find('.sub_3_1').animate({right:'180px'},600)	
					$(this).find('.sub_3_2').animate({left:'30px'},600)
				};
				break;											
			}
		}
	
	});
});
</script>
</head>
<body>
<div id="kinMaxShow">
  <div> <img src="images/1.jpg"   />
    <div> <img class="sub_1_1" src="images/sub_1_1.png"  /> 
    <img class="sub_1_2" src="images/sub_1_2.png" usemap="#Map_1_2"  border="0" />
      <map name="Map_1_2" id="Map_1_2">
        <area shape="rect" coords="2,96,106,123" href="http://www.lanrenzhijia.com" target="_blank"/>
      </map>
    </div>
  </div>
  <div> <img src="images/2.jpg"  />
    <div> <img class="sub_2_1" src="images/sub_2_1.png"  /> <img class="sub_2_2" src="images/sub_2_2.png" usemap="#Map_2_2"  border="0" />
      <map name="Map_2_2" id="Map_2_2">
        <area shape="rect" coords="3,97,104,124" href="http://www.lanrenzhijia.com" target="_blank"/>
      </map>
    </div>
  </div>
  <div> <img src="images/3.jpg"   />
    <div> <img class="sub_3_1" src="images/sub_3_1.png"  /> <img class="sub_3_2" src="images/sub_3_2.png" usemap="#Map_3_2"  border="0" />
      <map name="Map_3_2" id="Map_3_2">
        <area shape="rect" coords="1,98,106,124" href="http://www.lanrenzhijia.com" target="_blank"/>
      </map>
    </div>
  </div>
</div>
</body>
</html>
