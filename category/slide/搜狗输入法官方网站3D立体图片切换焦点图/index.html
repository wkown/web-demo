<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>搜狗输入法官方网站3D立体图片切换焦点图</title>
<link href="css/lanrenzhijia.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/lanrenzhijia.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$(".btn").show();
	$(".btn  a:first").addClass("active");	
	$().gallery({
		current: [".show_images_1",".show_images_1_img"],
		left: [".show_images_2",".show_images_2_img"],
		right: [".show_images_3",".show_images_3_img"],
	none: [".show_images_4",".show_images_4_img"],
		duration: 500,
		start: function() {
			$(".header_text").fadeOut(150);
		},
		end: function() {
			$(".header_text").fadeIn(150);
		},
		autoChange : true,
		changeTimeout: 3000,
		stopTarget : ".header_stage"
	});
});
</script>
</head>
<body>
<div id="wrapper">

	<ul class="lanrenzhijia">
		<li class="lanrenzhijia_li show_images_1">
			<!--<a href="http://www.lanrenzhijia.com/" target="_blank">--><img class="show_images_1_img" src="images/1.png" alt="" /><!--</a>--></li>
        <li class="lanrenzhijia_li show_images_2">
			<!--<a href="http://www.lanrenzhijia.com/" target="_blank">--><img class="show_images_2_img" src="images/4.png" alt="" /><!--</a>--></li>
        <li class="lanrenzhijia_li show_images_3">
			<!--<a href="http://www.lanrenzhijia.com/" target="_blank">--><img class="show_images_3_img" src="images/2.png" alt="" /><!--</a>--></li>
        <li class="lanrenzhijia_li show_images_4">
			<!--<a href="http://www.lanrenzhijia.com/" target="_blank">--><img class="show_images_4_img" src="images/3.png" alt="" /><!--</a>--></li>
  </ul>
	<div class="header_text" id="belt"></div>
	<div class="btn">
		<a class="btn1" rel="1"></a>
		<a class="btn2" rel="2"></a>
		<a class="btn3" rel="3"></a>
		<a class="btn4" rel="4"></a>
	</div>
</div>
</body>
</html>
